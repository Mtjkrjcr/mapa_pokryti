<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa pokrytí</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panel">
      <!-- Left control panel: coverage controls, node list and LTE B20 interference layer filters -->
      <h1>LOS / Viewshed Coverage</h1>
      <label for="opacity">Opacity coverage: <span id="opacityValue">0.65</span></label>
      <input id="opacity" type="range" min="0" max="1" step="0.05" value="0.65" />
      <label for="aggregateMode">Agregovana mapa</label>
      <select id="aggregateMode">
        <option value="color">Barevna (count)</option>
        <option value="red">Cervena (binarni)</option>
      </select>
      <div class="node-controls">
        <button id="resetNodeCoverage" type="button">Zobrazit vše</button>
        <div id="selectedNodeInfo">Režim: agregované pokrytí</div>
      </div>
      <div class="node-list-wrap">
        <label for="nodeSearch">Nody (klik = přidat/odebrat pokrytí)</label>
        <input id="nodeSearch" type="text" placeholder="Filtrovat podle názvu nebo ID" />
        <div id="nodesList" class="nodes-list"></div>
      </div>
      <div class="gsm-wrap">
        <label class="inline-check" for="gsmPointsEnabled">
          <input id="gsmPointsEnabled" type="checkbox" />
          <span>LTE800/B20 BTS (kandidáti rušení)</span>
        </label>
        <label for="gsmOperatorFilter">Filtr operátora</label>
        <select id="gsmOperatorFilter">
          <option value="all">Všichni</option>
          <option value="o2">O2</option>
          <option value="tmobile">T-Mobile</option>
          <option value="vodafone">Vodafone</option>
        </select>
        <label for="gsmSearch">Filtr BTS (CellID/TAC/okres/umístění)</label>
        <input id="gsmSearch" type="text" placeholder="Např. AB, Chodov, 1131..." />
        <div id="gsmStatus" class="gsm-status">LTE800/B20 BTS kandidáti rušení: vypnuto</div>
      </div>
      <div class="legend" id="legend"></div>
    </div>
    <!-- Main Leaflet canvas -->
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js?v=13"></script>
  </body>
</html>
